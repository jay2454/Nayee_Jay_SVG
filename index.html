<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/main.css">
  <title>My awesome SVG project</title>
</head>
<body>

    <div class="img-wrapper">

    <object data="images/pink.svg" type="image/svg+xml"> </object>
    </div>

      <object data="images/grey.svg" type="image/svg+xml"> </object>
    </div>

    <div class="img-wrapper">
      <object data="images/orange.svg" type="image/svg+xml"> </object>
    </div>

    <div class="img-wrapper">

    </div>

    <div class="img-wrapper">

    </div>

    <div class="img-wrapper">

    </div>

    <div class="img-wrapper">

    </div>


    <div class="img-wrapper">
      <object data="images/blue.svg" type="image/svg+xml"> </object>
    </div>



    <div class="img-wrapper">
      <object data="images/lazy_green.svg" type="image/svg+xml"> </object>

  <script src="js/main.js">

</html>
